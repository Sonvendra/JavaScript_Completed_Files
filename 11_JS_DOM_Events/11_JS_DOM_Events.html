<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
    <link rel="stylesheet" href="11_styles.css">
</head>
<body>

    <h2>JS DOM Events</h2>
    <section>
        <h3>Login Form</h3>
        <form class="login-form">
            <table>
                <tr>
                    <td>User Name</td>
                    <td>
                        <input type="text" id="user">
                    </td>
                    <td>
                        <span id="user-text"></span>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" id="pass">
                    </td>
                    <td>
                        <span id="pass-text"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>

<script src="11_script.js"></script>
</body>
</html>
