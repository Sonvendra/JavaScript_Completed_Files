<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Manipulation</title>
    <link rel="stylesheet" href="10_styles.css">
</head>
<body>

    <h2></h2>
    <div>
        <button onclick="wishMe('Good Morning','lightblue')">Good Morning</button>
        <button onclick="wishMe('Good Afternoon','lightgreen')">Good Afternoon</button>
        <button onclick="wishMe('Good Evening','lightsalmon')">Good Evening</button>
        <button onclick="wishMe('Good Night','lightgray')">Good Night</button>
        <hr>
        <button id="gm">Good Morning</button>
        <button id="ga">Good Afternoon</button>
        <button id="ge">Good Evening</button>
        <button id="gn">Good Night</button>
    </div>

    <h3>Change Images</h3>
    <section>
        <img id="myImage" src="../img/forest.jpg">
        <article>
            <button onclick="changeImage('../img/corporate.jpg')">Corporate</button>
            <button onclick="changeImage('../img/forest.jpg')">Forest</button>
            <button onclick="changeImage('../img/lightbulbs.jpg')">Light Bulbs</button>
            <button onclick="changeImage('../img/nature_path.jpg')">Nature Path</button>
        </article>
    </section>

    <!-- SMS App -->
    <h3>SMS APP</h3>
    <section>
        <form>
            <textarea id="myTextArea" rows="5" cols="30" maxlength="100"></textarea>
        </form>
        <h3>The Characters Remaining <span id="char-count">100</span></h3>
    </section>

    <br><br><br> <br><br><br> <br><br><br>
<script src="10_script.js"></script>
</body>
</html>
